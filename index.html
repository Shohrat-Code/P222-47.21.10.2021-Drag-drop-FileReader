<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <form class="container mt-5" name="AdForm">
        <div class="row g-3 mb-2">
          <div class="col">
            <span class="required">*</span>
            <select
              class="form-select"
              aria-label="Default select example"
              name="brand"
            >
              <option selected>Select brand</option>
            </select>
            <span class="message message-brand"
              >You must include the Brand</span
            >
          </div>
          <div class="col">
            <span class="required">*</span>
            <select
              class="form-select"
              aria-label="Default select example"
              name="model"
            >
              <option selected>Select model</option>
            </select>
            <span class="message message-model"
              >You must include the Model</span
            >
          </div>
        </div>
        <div class="row g-3">
          <div class="col">
            <span class="required">*</span>
            <input
              type="text"
              class="form-control"
              placeholder="Year"
              aria-label="year"
              name="year"
            />
            <span class="message message-year">You must include the Year</span>
          </div>
          <div class="col">
            <span class="required">*</span>
            <input
              type="text"
              class="form-control"
              placeholder="Price"
              aria-label="price"
              name="price"
            />
            <span class="message message-price"
              >You must include the Price</span
            >
          </div>
        </div>

        <div class="row g-3">
          <div class="col">
            <span class="required">*</span>
            <p>
              <label for="image" class="image-lable">Choose image</label>
            </p>
            <input
              id="image"
              type="file"
              class="form-control d-none"
              placeholder="image"
              aria-label="image"
              name="image"
            />
            <span class="message message-image"
              >You must include the Image</span
            >
          </div>

          <div class="col">
            <button
              type="submit"
              id="submit-ads"
              class="btn btn-primary w-100 mt-4"
            >
              Add Car
            </button>
          </div>
        </div>
      </form>
    </header>
    <main>
      <!-- <button id="test">Test</button> -->
      <section id="car-list" class="mt-5">
        <div class="container">
          <div class="row" id="ads-row"></div>
        </div>
      </section>

      <hr />

      <section id="dragDrop">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="dragDropContainer">
                <div
                  class="dragContainer"
                  ondragover="AllowDrop(event)"
                  ondrop="DropElement(event)"
                >
                  <img
                    id="dragImage"
                    src="img/m7.jpg"
                    alt=""
                    draggable="true"
                    ondragstart="DragElement(event)"
                  />
                </div>
                <div
                  class="dropContainer"
                  ondragover="AllowDrop(event)"
                  ondrop="DropElement(event)"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/6ff3f42b45.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
